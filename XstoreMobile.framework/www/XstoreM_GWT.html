    <!-- Redirect any JavaScript errors to the console log -->

    <!-- Callback to handle/detect Xstore Mobile being launched from another app -->
    <script type="text/javascript">
      var appLaunchedCallback;
    
      <!-- The slight delay here is to avoid network connection errors -->
      <!-- TODO investigate further -->
      function handleOpenURL(url) {
          setTimeout(function() {
            appLaunchedCallback(url);
          }, 100);
      }
       
      if (!!window['Windows']) {
          Windows.UI.WebUI.WebUIApplication.onactivated = function (ev) {
              console.log("WebUIApplication.onactivated fired");
              
              if (ev.kind == Windows.ApplicationModel.Activation.ActivationKind.protocol) {
                  console.log("activated with protocol args");
                  console.log("Calling back to launching app with URI: " + ev.uri.rawUri);
                  appLaunchedCallback(ev.uri.rawUri);
              }
              
              // store this ev object so that you can invoke it later
          }
      }
      
      window.addEventListener('keydown', (e) => {
        if (e.key === 'F4' && e.altKey) {
          e.preventDefault()
        }
      })
    </script>
